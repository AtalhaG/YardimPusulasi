<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Kişi Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <main class="max-w-2xl mx-auto px-4 py-10">
    <div class="mb-4 flex items-center space-x-2">
      <a href="/" class="flex items-center text-gray-500 hover:text-blue-600 text-sm font-medium">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
        Geri Dön
      </a>
    </div>
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
      <div class="flex items-center mb-6">
        <div class="bg-blue-100 text-blue-600 rounded-full p-2 mr-3">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M5.5 21h13a2 2 0 0 0 2-2v-2a4 4 0 0 0-4-4H7.5a4 4 0 0 0-4 4v2a2 2 0 0 0 2 2z"/></svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Yeni Kişi Ekle</h2>
      </div>
      <form class="space-y-4" method="post" action="/person/add">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Ad *</label>
            <input type="text" name="isim" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Soyad *</label>
            <input type="text" name="soyad" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Yaş *</label>
            <input type="number" name="yas" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">TC Kimlik No *</label>
            <input type="text" name="tc" maxlength="11" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Telefon *</label>
            <input type="text" name="telefon" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Aile Büyüklüğü *</label>
            <input type="number" name="aile" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Aylık Gelir (TL) *</label>
            <input type="number" name="gelir" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">İl *</label>
            <select id="ilSelect" name="sehir" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
              <option value="" disabled selected hidden>İl seçiniz</option>
              <th:block th:each="il : ${bolgeler}">
                <option th:value="${il}" th:text="${il}"></option>
              </th:block>
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">İlçe *</label>
            <select id="ilceSelect" name="ilce" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
              <option value="" disabled selected hidden>İlçe seçiniz</option>
              <!-- İlçeler JS ile doldurulacak -->
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Adres *</label>
            <input type="text" name="adres" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">İhtiyaç Açıklaması *</label>
            <textarea rows="3" name="ihtiyac" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required></textarea>
          </div>
        </div>
        <div class="flex justify-end space-x-2 pt-4">
          <a href="/" class="px-4 py-2 border border-gray-300 rounded text-gray-700 bg-white hover:bg-gray-50">İptal</a>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 flex items-center">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
            Kaydet
          </button>
        </div>
      </form>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var ilSelect = document.getElementById('ilSelect');
        var ilceSelect = document.getElementById('ilceSelect');
        if (ilSelect) {
            ilSelect.addEventListener('change', function() {
                var il = this.value;
                ilceSelect.innerHTML = '<option value="" disabled selected hidden>İlçe seçiniz</option>';
                if (!il) return;
                fetch('/ilceler?bolge=' + encodeURIComponent(il))
                    .then(response => response.json())
                    .then(data => {
                        ilceSelect.innerHTML = '<option value="" disabled selected hidden>İlçe seçiniz</option>';
                        data.forEach(function(ilce) {
                            var opt = document.createElement('option');
                            opt.value = ilce;
                            opt.textContent = ilce;
                            ilceSelect.appendChild(opt);
                        });
                    });
            });
        }
    });
  </script>
</body>
</html>
